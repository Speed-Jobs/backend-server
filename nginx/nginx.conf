user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 캐시 저장 경로 설정
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=image_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # 캐시 상태를 포함한 로그 포맷
    log_format cache_log '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" '
                         'CACHE: $upstream_cache_status';

    access_log /var/log/nginx/access.log cache_log;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    upstream backend {
        server host.docker.internal:8080;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # 이미지 스크린샷 API - 캐시 + ETag 적용
        location ~ ^/api/v1/posts/[0-9]+/screenshot$ {
            # Nginx 프록시 캐싱 (7일)
            proxy_cache image_cache;
            proxy_cache_key "$uri$is_args$args";
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_revalidate on;

            # ETag 및 브라우저 캐싱 (1일)
            etag on;
            add_header Cache-Control "public, max-age=86400" always;
            add_header X-Cache-Status $upstream_cache_status always;

            # If-None-Match 헤더 백엔드로 전달
            proxy_pass_header ETag;
            proxy_set_header If-None-Match $http_if_none_match;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 나머지 API - 캐시 없음
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}