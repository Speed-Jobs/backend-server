spring:
  datasource:
    url: jdbc:mysql://localhost:3306/speedjobs?serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.MySQLDialect

  mail:
    host: smtp.test.com
    port: 587
    username: test@test.com
    password: test-password
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          charset: UTF-8
        smtp:
          auth: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
            required: true

logging.level:
  org.hibernate.SQL: debug

management:
  health:
    mail:
      enabled: false

aws:
  s3:
    access-key-id: test-access-key
    secret-access-key: test-secret-key
    region: ap-northeast-2
    access-point-arn: arn:aws:s3:ap-northeast-2:881490135253:accesspoint/sk-team-storage
    prefix: skala2/images/

image:
  default-quality: 0.8

slack:
  bot-token: xoxb-test-token